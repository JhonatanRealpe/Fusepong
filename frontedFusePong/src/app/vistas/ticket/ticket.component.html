<div class="container">
    <h3>Tickets</h3><br>
    
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">ESTADO</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ticket of tickets" >
            <th scope="row">{{ticket.idTickect}}</th>
            <td>{{ticket.nombre}}</td>
            <td>
                <select class="form-control" id="idEstado" (change)="onChange($event.target.value,ticket.idTickect)">
                    <option *ngFor="let estado of estados" [value]="estado.id" [selected]="estado.id == ticket.idEstado">{{ estado.nombre }}</option>
                    <option selected="selected"></option>
                </select>
            </td>
            <td >
                <button class="btn btn-primary" type="submit"(click)="verDetalleTickets(ticket.idTickect)">Ver Detalle</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
