<div class="container">
    <h3>Detalle Tickets</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Comentario</th>
            <th scope="col">ESTADO</th>
            <th scope="col">FECHA</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ticket of detalleTicket" >
            <th scope="row">{{ticket.idDetalleTickect}}</th>
            <td>{{ticket.comentario}}</td>
            <td>{{ticket.estado}}</td>
            <td>{{ticket.fecha}}</td>
        </tr>
        </tbody>
    </table>
</div>
